<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function teste1(a){
            var i=1;
            var b;
            b = a + i;
            return b;
        } 

        function teste2(a){
            var i=2;
            var b;
            b=a+i;
            return b;
        }

        
        var number = parseInt(prompt("type a number:"));
        var c = teste1(number);
        var d = teste2(number);

        alert("teste 1 = "+ c +"/ teste 2 = " + d);
    </script>
</body>
</html>
