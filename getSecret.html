<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var superSecretFile ={
            level: "classified",
            opened: 0,
            password:2,
            contents: "Dr. Evel's next meeting is in Detroid."
        };

        var passwordGuess = 2;

        function getSecret(file, secretPassword){
            file.opened = file.opened + 1;
            if (secretPassword == file.password){
                return file.contents;
            } else {
                return "Invalid password! No secret for you.";
            }
        }

        function setSecret(file, secretPassword, secret){
            if (secretPassword == file.password) {
                file.opened = 0;
                file.contents = secret;
            }
        }

        var secret = getSecret(superSecretFile, passwordGuess);
        console.log(secret);

        setSecret(superSecretFile, passwordGuess, "Dr. Evel's next meeting is in Philadelphia.");
        secret = getSecret(superSecretFile, passwordGuess);
        console.log(secret);
    </script>
</body>
</html>
