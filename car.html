<body>
    <script>
        //carro construido em 1960 ou antes
        //com 10000 miles ou menos
        var fiat = {
            mileage: 9000,
            year: 2000
        }

        var mercedes ={
            mileage: 9000,
            year: 1950
        }

        function prequal (car){
            if (car.mileage > 10000){
                return false;
            } else if (car.year > 1960){
                return false;
            } else {
                return true;
            }
        }

        console.log(prequal (fiat));
        console.log(prequal (mercedes));

    </script>
