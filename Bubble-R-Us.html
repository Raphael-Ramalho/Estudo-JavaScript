<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69, 34, 55, 51, 52, 44, 51, 69, 64, 66, 55, 52, 61, 46, 31, 57, 52, 44, 18, 41, 53, 55, 61, 51, 44];

        var count = 0;
        var output;
        var maxScore = 0;
        var highSolutions = [];

        while (count < scores.length) {
            //Solution list
            output = "Bubble solution #" + count + " score: " + scores[count] + "<br>";  
             
            document.write(output);       

            //Highest bubble score
            if (maxScore < scores[count]) {
                maxScore = scores[count]; 
            } 

            count = count + 1;
        }

        var count2 = 0;
        var countArray = 0;
        while (count2 < scores.length) {
            if (maxScore == scores[count2]){
                highSolutions[countArray] = " #" + count2;

                countArray = countArray + 1;
            }
            count2 = count2 + 1;
        }

        //Number of solutions evaluated
        document.write("<br>" + "Bubbles tests: " + count + "<br>");

        //Highest bubble score
        document.write("Highest bubble score: " + maxScore + "<br>");

        //Solution with highest score
        document.write("Solutions with highest score: " + highSolutions);


    </script>
</body>
</html>
