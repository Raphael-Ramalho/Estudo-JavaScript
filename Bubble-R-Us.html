<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var scores = [60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69, 34, 55, 51, 52, 44, 51, 69, 64, 66, 55, 52, 61, 46, 31, 57, 52, 44, 18, 41, 53, 55, 61, 51, 44];

        var output;
        var maxScore = 0;
        var highSolutions = [];


        for (var i=0; i < scores.length; i=i+1){
            //Solution list
            output = "Bubble solution #" + i + " score: " + scores[i] + "<br>";  
             
            document.write(output);       
 
            //Highest bubble score
            if (maxScore < scores[i]) {
                 maxScore = scores[i]; 
            } 
        }

        var k=0;
        for (var j=0; j < scores.length; j=j+1){
            if (maxScore == scores[j]){
                highSolutions[k] = " #" + j;
                k=k+1;
            }
        }
      
        //Number of solutions evaluated
        document.write("<br>" + "Bubbles tests: " + i + "<br>");

        //Highest bubble score
        document.write("Highest bubble score: " + maxScore + "<br>");

        //Solution with highest score
        document.write("Solutions with highest score: " + highSolutions);


    </script>
</body>
</html>
