<body>
  <h2>Estudo Webpack e Babel</h2>
  <p>
    <strong>Webpack</strong> é um empacotador de módulos estaticos, agrupando arquivos em pacotes unicos conhecidos como "bundles"
  </p>
  <p>
    <strong>Babel</strong> é uma ferramenta de compilação de codigo, que permite a conversão de código moderno para versões compativeis com navegadores mais antigos.
  </p>
</body>
