<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function clunk(times) {
            var num = times;
            while (num > 0) {
                display("clunk");
                num = num - 1;
            }
        }
        function thingmajig(size){
            var facky = 1;
            clunkCounter = 0;
            if (size == 0) {
                display("thunk");
            } else {
                while (size > 1) {
                    facky = facky * size;
                    size = size - 1;
                }
                clunk(facky);
            }
        }

        function display(output){
            console.log(output);
            clunkCounter = clunkCounter + 1;
        }

        var clunkCounter = 0;
        thingmajig(1);
        console.log(clunkCounter);

    </script>
</body>
</html>
