<body>
    <script>
        
        function calculateArea(r){
            if(r < 0){
                r = 0;
            } else {
            return (Math.PI * r * r);
            }
        }

        var radius;
        radius = prompt("type radius:");

        var area;
        area = calculateArea(radius);

        alert("The area is: " + area);

    </script>
